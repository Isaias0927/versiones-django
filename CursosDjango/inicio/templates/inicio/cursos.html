    <div class="panel panel-default">
        <div class="panel-body">
  
  
            
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Nombre:</label>
                <div class="col-sm-10">

            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label text-right">Correo Electronico:</label>
              <div class="col-sm-10">

              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label text-right">Cursos:</label>
            <div class="col-sm-10">
