{% block titulo %} Contacto {% endblock %}

{% block contenido %}
<!-- Contenido Principal-->
<div class="page-content">
<!--Encabezdo -->
<div class="page-header">
  <div class="page-title">
      <h2>Contacto</h2>
      <h3>Deja tus dudas y comentarios</h3>
  </div>

  
  
</div>
<!-- /Encabezado-->

<!-- Formulario -->
<form class="form-horizontal" action="#" role="form">
  <div class="panel panel-default">
      <div class="panel-body">


          
          <div class="form-group">
              <label class="col-sm-2 control-label text-right">Nombre:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control">
              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label text-right">Correo Electronico:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label text-right">Cursos:</label>
          <div class="col-sm-10">

          </div>
      </div>
          <div class="form-group">
              <label class="col-sm-2 control-label text-right">Comentarios:</label>
              <div class="col-sm-10">
                  <textarea class="form-control" cols="50" rows="10"></textarea>
              </div>
          </div>

          <div class="form-actions text-right">
              <input type="submit" value="Enviar" class="btn btn-primary">

      </div>

</div>
